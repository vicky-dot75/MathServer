<html>
<head>
    <title>mileage</title>
    <style>
        body {
            background-color: #5ad5fa;
            
            font-family: Georgia, serif;

            font-size: 30px
}
        
        .box {
            width: 700px;
            margin: auto;
            margin-top: 120px;
            padding: 100px;
            background-color: #cbff3d;
            color: rgb(0, 0, 0);
            border: 4px dashed rgb(255, 0, 0);
            text-align: center;
            font-size: 18px
            
            
        }
        input {
            padding: 5px;
            margin: 8px;
            font-size: 20px
        }
        .btn {
            padding: 6px 15px;
            cursor: pointer;
            font-size: 15px
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>fuel consumption rate Calculator</h1>
        <h2> VIGNESH-S (25014344)<h2>
        

        <form method="POST">
            {% csrf_token %}
            Distance (km):
            <input type="text" name="distance" value="{{ km }}"><br>

            Fuel Used (liters):
            <input type="text" name="fuel" value="{{ lt }}"><br>

            <button class="btn" type="submit">Calculate</button><br><br>

            Mileage:
            <input type="text" value="{{ mileage }}" readonly> km/l
            
        </form>
    </div>
</body>
</html>
